    <title>Soma números de 1 a 100</title>
</head>
<script>
    let x = 1
    let soma = 0
    document.write("<h1>Números de 1 a 100</h1>")
    for(x = 1; x <=100; x++){
        document.write(x,"<br>")
    soma = soma + x
    }
    document.write("<h1>Soma dos números de 1 a 100</h1>")
    document.write(soma)






</script>

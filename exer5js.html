<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma 10 números</title>
</head>
<script>
    var i
    var soma = 0
    for(i=1;i<11;i++){
        var num = prompt("Digite o "+ i +"o número")
        if(num == ""){
            document.write("<h1>Número invalido!</h1>")
            break
        }
        soma = soma + parseInt(num)
    }
    document.write("<h1>A soma dos números digitados é: " + soma + "</h1>")


</script>
<body>
    
</body>
</html>

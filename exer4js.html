    var idade = anoatual - anonascimento

    if(idade >= 18){
        document.write("<h1>" + nome + ", Você já é de maior e pode fazer a carteira de motorista.</h1>")

    }
    else if(idade !=18 && 16){
        document.write ("<h1>" + nome + ", Você ainda não pode fazer nada :( </h1>")
    }

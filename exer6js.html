<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<script>
    var somaImpar = 0
    var somaPar = 0
    var i
    var qntdPar = 0
    var qntdImpar = 0

    for(i=1;i<11;i++){
        var num = prompt("Digite o "+ i +"o número")
        parseInt(num)
        if(num%2==0){
            somaPar = somaPar + parseInt(num)
            qntdPar = qntdPar + 1

        }
        else{
            somaImpar = somaImpar + parseInt(num)
            qntdImpar = qntdImpar + 1
        }
    }
    document.write("<h1>Quantidade de números pares: " + qntdPar + "</h1><br>")
    document.write("<h1>Quantidade de números ímpares: " + qntdImpar + "</h1><br>")
    document.write("<h1>Soma dos números pares: " + somaPar + "</h1><br>")
    document.write("<h1>Soma dos números ímpares: " + somaImpar + "</h1>")
   


</script>
<body>
    
</body>
</html>
